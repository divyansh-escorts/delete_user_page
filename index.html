<!DOCTYPE html>
<html>
<head>
  <title>Data Deletion</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <img id="escorts_logo" src="./escort_logo.png">
  <h1>Data Deletion</h1>
  <div id="deletionForm">
    <label for="mobileNumber">Mobile Number:</label>
    <input type="text" id="mobileNumber" placeholder="Enter your mobile number">
    <button id="sendOTPBtn">Send OTP</button>

    <label for="otp">Enter OTP:</label>
    <input type="text" id="otp" placeholder="Enter the OTP you received">
    <button id="validateOTPBtn">Validate OTP</button>

    <p id="status"></p>
    <button id="deleteDataBtn">Delete Data</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
